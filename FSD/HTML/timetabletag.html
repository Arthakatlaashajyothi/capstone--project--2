<!DOCTYPE html>
<html>
<head>
	<title>time table</title>
</head>
<body>
	<table border="">
			<thead>
				<tr>
					<th colspan="9"><center>TIME TABLE</center></th>
				</tr>
			</thead>
			<tr>
				<td>Day/period</td>
				<td>9:30-10:20</td>
				<td>10:20-11:30</td>
				<td>11:30-12:10</td>
				<td>12:10-12:40</td>
				<td>12:40-1:30</td>
				<td>1:30-2:30</td>
				<td>2:30-3:10</td>
				<td>3:10-4:00</td>
			</tr>
			<tr>
				<td>Monday</td>
				<td>eng</td>
				<td>Math</td>
				<td>che</td>
				<td rowspan="5">Lunch</td>
				<td colspan="3">LAB</td>
				<td>Phy</td>
			</tr>
			<tr>
				<td>Tuesday</td>
				<td colspan="3">LAB</td>
				<td>Eng</td>
				<td>che</td>
				<td>Math</td>
				<td>Sports</td>
			</tr>
			<tr>
				<td>Wednesday</td>
				<td>9:30-10:20</td>
				<td>Math</td>
				<td>Phy</td>
				<td>Eng</td>
				<td>Che</td>
				<td colspan="3">LIBARY</td>
			</tr>
			<tr>
				<td>Thursday</td>
				<td>Phy</td>
				<td>Eng</td>
				<td>Che</td>
				<td colspan="3">LAB</td>
				<td>Math</td>
			</tr>
			<tr>
				<td>Friday</td>
				<td>Phy</td>
				<td>Eng</td>
				<td>Che</td>
				<td colspan="3">LAB</td>
				<td>Math</td>
			</tr>
		</table>
	</body>
	</html>
