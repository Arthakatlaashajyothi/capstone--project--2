<!DOCTYPE html>
<html>
<head>
	<title>border</title>
	<style type="text/css">
		span{
			border-style:double;
			border-width:50px;
			border-color:red green blue yellow;
			border-top-style:dotted;
			border-right-style:dashed;
			border-bottom-style:inset;
			border-left-style:ridge;
			border-radius:50px;
			border:5px solid green;
		}
	</style>
</head>
<body>
<span>this is Ashajyothi</span>
</body>
</html>
