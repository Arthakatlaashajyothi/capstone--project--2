<!DOCTYPE html>
<html>
<head>
	<title>input tag</title>
</head>
<body>
	<center>
		<form>
	<table>
		<tr>
			<td>Name</td>
			<td><input type="text" placeholder="Enter name"></td>
		</tr>
		<tr>
			<td>Branch</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>RollNumber</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>College</td>
			<td>
				<select>
					<option> </option>
					<option>aceo</option>
					<option>acet</option>
					<option>aec</option>
				</select>
			</td>
			</td>
		</tr>
		<tr>
			<td>Date Of Birth</td>
			<td><input type="date"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password"></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio" name="gen">Female</td>
			<td><input type="radio" name="gen">Male</td>
		</tr>
		<tr>
			<td>Address</td>
			<td>
				<textarea></textarea>
			</td>
			<tr>
				<td>Phone Number</td>
				<td><input type="number"></td>
		</tr>
		<td>Submit</td>
		<td><input type="checkbox" name="sub">YES</td>
		<td><input type="checkbox" name="sub">NO</td>
	</tr>
	<tr>
		<td>Reset</td>
		<td><input type="reset"></td>
	</tr>

			
	</table>
</form>
</center>

</body>
</html>
